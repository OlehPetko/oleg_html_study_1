<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Humble golden boy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" method="post" enctype="multipart/form-data">
    <h4>Name</h4>
    <input placeholder="name" tabindex="1" name="username" type="text">
    <h4>Password</h4>
    <input name="userpass" tabindex="2" type="password">
    <h4>Phone</h4>
    <input tabindex="3" name="userphone" type="tel">
    <h4>Gender</h4>
    <div>
        <p><input checked type="radio" name="gender">Man</p>
        <p><input type="radio" name="gender">Women</p>
    </div>
    <div>
        <h4>Property</h4>
        <p><input checked type="checkbox">Cycle</p>
        <p><input type="checkbox">Car</p>
        <p><input disabled type="checkbox">House</p>
    </div>
    <h4>More information</h4>
    <textarea name="" ></textarea>
    <h4>Add picture</h4>
    <input type="file">
    <h4>Favorite color</h4>
    <select name="color" id="">
        <option selected value="red">Red</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
    </select>
    <h4>Actions</h4>
    <button type="submit">Send</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
